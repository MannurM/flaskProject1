<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Запись курса в БД </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<!--    <title>{% block title %}{% endblock %}</title>-->
</head>
<body>
    <div class="container">
        <div class="row g-3">
            <div class="col-sm-6">
                <h4 class="mb-3">
                    Новый курс
                </h4>
            </div>
        </div>
    </div>
<form action="{{ url_for('create_course') }}" method="post" enctype="multipart/form-data"/>
<div class="container">
    <div class="row g-3">
        <div class="col-sm-6">
        <p><label> Тема </label>
            <input type="text" class="form-control" name="theme" value="" required /></p>
        <p><label> Ссылка на учебные материалы </label>
            <input type="file" class="form-control" name="edu_materials" value=""  />
        <p><label> Ссылка на презентацию</label>
            <input type="file" class="form-control" name="edu_other" value="" /></p>
        <p><label> Ссылка на допматериалы</label>
            <input type="file" class="form-control" name="edu_additional" value="" /></p>
        </div>

        <div class="col-sm-6">
        <p><label> Шаблон протокола </label>
            <input type="file" class="form-control" name="template_protocol" value=""/>
        <p><label> Шаблон сертификата </label>
            <input type="file" class="form-control" name="template_sertificat" value="" />
        <p><label> Количество учебных часов по курсу </label>
            <input type="text" class="form-control"  name="course_hourses"  value="" />
        </div>
    </div>
</div>

<div class="container">
    <div class="row g-3">
    <div class="col-sm-6">
        <input class="w-100 btn btn-primary btn-lg" type="submit" value="Сохранить" />
    </div>
    </div>
</div>
</form>

<hr class="my-4">
<form>
<div class="container">
    <div class="row g-3">
    <div class="col-sm-6">
        <input class="w-100 btn btn-primary btn-lg" type="button" value="Вернуться" onClick="history.back()">
    </div>
    </div>
</div>
</form>

</body>
</html>
